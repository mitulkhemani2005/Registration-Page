<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1 id="navbar_head">Registration DataBase</h1>
        <p id="navbar_contact">Made by. Mitul Khemani</p>
    </header>
    <div class="registration_box">
        <h1>Registration Details</h1>
        <div class="registration_details">
            <div class="div">
                <input type="text" id="register_name" class="registration_input" placeholder="Full Name">
                <span id="register_name_missing">Please enter the details</span>
            </div>
            <div class="div">
                <input type="text" id="register_email" class="registration_input" placeholder="Email Address">
                <span id="register_email_missing">Please enter the details</span>
            </div>
            <div class="div">
                <input type="text" id="register_number" class="registration_input" placeholder="Mobile Number">
                <span id="register_number_missing">Please enter the details</span>
            </div>
            <div class="div">
                <input type="text" id="register_password" class="registration_input" placeholder="Password">
                <span id="register_password_missing">Please enter the details</span>
            </div>
        </div>
        <button id="registration_button">Register Now</button>
        <p id="aldready_register">If Aldready Register.....<a href="./login.html">Log in</a></p>
    </div>
    <script src="RegScript.js"></script>
</body>
</html>
