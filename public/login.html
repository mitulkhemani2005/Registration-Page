<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header class="navbar">
        <h1 id="navbar_head">Login DataBase</h1>
        <p id="navbar_contact">Made by. Mitul Khemani.</p>
    </header>
    <div class="login_box">
        <h1>Login Details</h1>
        <div class="login_details">
            <div class="div">
                <input type="text" id="login_email" class="login_input" placeholder="Email">
                <span id="login_email_missing">Please enter the details</span>
            </div>
            <div class="div">
                <input type="text" id="login_password" class="login_input" placeholder="Password">
                <span id="login_password_missing">Please enter the details</span>
            </div>
        </div>
        <button id="login_button">Login Now</button>
        <p id="aldready_login">If Not Registered.....<a href="./index.html">Register Now</a></p>
    </div>
<script src="./LoginScript.js"></script>
</body>
</html>
